<hmtl>
<head>
<script>
var num=153,digit=0,res,power=0;
var temp=num;
while(num!=0)
{
 num=parseInt(num/10)
 digit++;
}
num=temp;
while(num!=0)
{
 res=num%10
power+=Math.pow(res,digit);
num=parseInt(num/10);
}

if (power==temp)
{
  document.write(temp+"is amstrong")
}
else
{
 document.write(temp+"not a amstrong")
}
</script>
</head>
<body>
</body>
</hmtl>
